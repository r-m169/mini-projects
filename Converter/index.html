<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Converter</title>
</head>
<body>
    <div class="Container">
        <div class="center-part">
            <h2>Inch-To-Meter Converter</h2>
            <br>
            <div class="input-part">
                <label for="">Number of inches:</label>
                <br>
                <br>
                <input type="text" placeholder="Enter number of inches here.." class="inches">
                <br>
                <br>
                <button>Calculate</button>
                <br>
                <br>
                <input type="text" placeholder="200 Inches = 5.08 Meters" class="result">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
